<article class="batteryApp paddingMini">

    <div class="ui grid type1 cols-mini-1 pad-lg gap-xl hidden-mini">
        <div class="ui grid type1 cols-mini-1 col sm-1 gap-med pad-lg has-header">
            <header class="ui col">
                <font>Batteries</font>

            <div class="ui grid type1 cols-mini-2 pad-no gap-med">

                <div class="ui col mini-1" style="height: 350px;">
                  
                        <gauge-render v-bind="{
                            title:'Service Battery Voltage',
                            signalId: 90,
                            unit: 'Vdc',
                            icon: 'batteries',
                            iconClass: 'icon-size-mini-80 mg-top-mini-80 mg-bottom-mini-10',
                            height: 'h-mini-300 pad-xl',
                            textSize: 30,
                            unitTextSize: 10,
                            marginTopValue: 'mg-top-mini-10',
                            valueMode: 'filtered',
                            valueDecimals: 1,
                            limitsEditable:1,
                            scaleInterval:4,
                            timeDelay: 5000,}"></gauge-render>
            
                </div>
