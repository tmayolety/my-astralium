<article class="paddingMini waterTanksApp">

        <div class="ui grid type1 cols-mini-1 cols-xl-2 gap-xl hidden-phone pad-lg hidden-mini">

            <div class="ui col mini-1 xl-2 gap-sm pad-lg has-header grid type1 cols-mini-1">

                <header class="ui col">
                    <font>Fresh Water Tanks</font>
                    <span class="gradients">
                        <span class="gradient-left"></span>
                        <span class="gradient-right"></span>
                    </span>
                </header>

                <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-3" style="height:390px; overflow: hidden!important;" id="waterTanks">
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 41, orientation: 'vertical', size: 'regular', unit: 'L', title:'Port Fresh Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 2320, scaleStep: 232, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable: 22 }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 42, orientation: 'vertical', size: 'regular', unit: 'L', title:'Stbd Fresh Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 2320,scaleStep: 232, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable: 23 }"></bar-render>
                    </div>
                   <div class="ui col mini-1">
                        <bar-custom-render v-bind="{ signalId: 41, signalId2: 42, orientation: 'vertical', size: 'regular', unit: 'L', title:'Total Fresh Water', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 4640, scaleStep: 464, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>

                    <font>Total Fresh Water</font>
                    <span class="gradients">
                    <span class="gradient-left"></span>
                    <span class="gradient-right"></span>
                </span>
                </header>

                <div class="ui col sm-1 gap-no pad-lg h-mini-300 radius shadow type1 timelineBackground">
                    <canvas id="totalWater" style="height: 270px!important; margin-top: 29px!important;"></canvas>
                </div>

                <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 63px; right: 5px;">
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn1WaterTanks" style=" width: 50px;">12H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn2WaterTanks" style=" width: 50px;">24H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks active" id="btn3WaterTanks" style=" width: 50px;">2D</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn4WaterTanks" style=" width: 50px;">3D</button>
                </div>

            </div>

            <div class="ui col mini-1 xl-1 gap-sm pad-lg has-header hidden-phone radius shadow grid type1 cols-mini-1" style="overflow: hidden!important;">
                <header class="ui col">
                    <font>Tank Distribution</font>
                    <span class="gradients">
                        <span class="gradient-left"></span>
                        <span class="gradient-right"></span>
                    </span>
                </header>

                <div class="ui col mini-1 middle-center h-mini-300 radius shadow">
                    <span id="WaterTanks_layout"></span>
                </div>
            
            </div>
        </div>

        <div class="ui grid type1 cols-mini-2 gap-sm hidden-xl">

            <div class="ui col mini-2 gap-sm grid type1 cols-mini-1">

                <div class="ui col mini-1 gap-no pad-mini radius shadow grid type1 cols-mini-3" id="waterTanksMini" style="height: 350px;">
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 41, orientation: 'vertical', size: 'medium', unit: 'L', title:'Port Fresh Water Tank', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 2320, scaleStep: 232, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:22, buttonTool: true }"></bar-render>
                    </div>
                    <div class="ui col mini-1">
                        <bar-render v-bind="{ signalId: 42, orientation: 'vertical', size: 'medium', unit: 'L', title:'Fresh Water Tank Stbd', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 2320,scaleStep: 232, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:23, buttonTool: true }"></bar-render>
                    </div>
                   <div class="ui col mini-1">
                        <bar-custom-render v-bind="{ signalId: 41, signalId2: 42, orientation: 'vertical', size: 'medium', unit: 'L', title:'Total Fresh Water', displayScale: true, displayCapacity: true, color: 'color-fl-blue', scaleBottom: 0, scaleTop: 4640, scaleStep: 464, scaleSegments: 10, showLimits: true, valueMode: 'filtered', limitsEditable:1, scaleEditable:1 }"></bar-custom-render>
                    </div>
                </div>
            </div>

            <div class="ui col mini-2 gap-sm grid type1 cols-mini-1" style="margin-top: .1em;">
            
                <div class="ui col sm-1 gap-no h-mini-270 radius shadow type1 timelineBackground">
                    <canvas id="totalWaterMini" style="height: 260px!important; margin-top: 30px!important;"></canvas>
                </div>
                
                <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">
                    <div><h2 style="font-size: 18px;">Total Fresh Water</h2></div>
                </div>

                <div style="display: flex; justify-content: center; padding: 0.1em; gap: .5em; position: absolute; top: 10px; right: 5px;">
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn1WaterTanksMini" style=" width: 50px;">12H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn2WaterTanksMini" style=" width: 50px;">24H</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks active" id="btn3WaterTanksMini" style=" width: 50px;">2D</button>
                    <button class="ui btn mini colored primary timeLineButtonWaterTanks" id="btn4WaterTanksMini" style=" width: 50px;">3D</button>
                </div>

            </div>
